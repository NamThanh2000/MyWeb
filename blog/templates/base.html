{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
{#    <link rel="stylesheet" href="{% static 'css/blog/style.css' %}">#}
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    {% block css %}{% endblock css %}
</head>
<body onload="changePage()">
<nav style="display: flex; justify-content: space-between; padding: 10px 50px; background-color: papayawhip">
    <div style="display: flex; align-items: center">
        <a style="text-decoration: none; color: gray; font-size: 20px; margin-left: 50px" href=""><img style="width: 100px;" src="https://static.vietnovel.com/img/svg/origin-logo-black.svg" alt="img"></a>
    </div>
    <div style="display: flex; align-items: center">
        {% if user.is_authenticated %}
            <div style="border: 1px solid white; border-radius: 5px; color: gray; padding: 2px 10px; display: flex; align-items: center; justify-content: space-between">
                {{ user.username }}
                <img style="width: 50px; height: 50px; border-radius: 50%; margin-left: 10px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPkwYQuTYcqB7wnAvzApNYO2MLl_Llz4RyyA&usqp=CAU"
                     alt="img">
            </div>
            <a style="text-decoration: none; background-color: #7952B3; color: white; border-radius: 5px; padding: 5px 20px; margin-left: 10px" href="{% url 'blog:logout' %}">
                LOG OUT
            </a>
        {% else %}
            <a style="text-decoration: none; background-color: #7952B3; color: white; border-radius: 5px; padding: 5px 20px;" href="{% url 'blog:login' %}">
                LOG IN
            </a>
            <a style="text-decoration: none; background-color: #7952B3; color: white; border-radius: 5px; padding: 5px 20px; margin-left: 20px" href="{% url 'blog:register' %}">
                REGISTER
            </a>
        {% endif %}
    </div>
</nav>
{% block content %}{% endblock content %}
</body>
{% block js %}{% endblock js %}
</html>
