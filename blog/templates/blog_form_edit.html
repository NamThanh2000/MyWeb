{% extends "base.html" %}
{% block title %}Blog Form Edit{% endblock title %}
{% load static %}
{% block css %}
    <link href="{% static 'components/blog_form_edit/css/main.a292fb8c.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
    <div class="mt-12" id="root-blog-form-edit"></div>
{% endblock content %}
{% block js %}
    <script>
        let checklogin = false
        {% if user.is_authenticated %}
            checklogin = true
        {% endif %}
        window.BLOG_LIKE_APIS = {
            BASE_URL: "",
            GET_BLOG: "/blog/",
            SLUG: '{{ slug }}',
            GET_BLOG_FORM_EDIT_API: "{% url 'blog:api_blog_form_edit' %}",
            SUBMIT_BLOG_FORM_EDIT_API: "{% url 'blog:api_blog_form_edit_post' %}",
            CHECK_LOGIN: checklogin,
            USER_NAME: {{ user.id }}
        }
    </script>
    <script defer="defer" src="{% static 'components/blog_form_edit/js/main.c52504de.js' %}"></script>
{% endblock js %}
