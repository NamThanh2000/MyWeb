<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <h1 style="text-align: center">{{ data_title }}</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">title</th>
        <th scope="col">content</th>
        <th scope="col">created_at</th>
        <th scope="col">updated_at</th>
      </tr>
    </thead>
    <tbody>
      {% for data in data_list %}
        <tr>
          <td>{{ data.title }}</td>
          <td>{{ data.content }}</td>
          <td>{{ data.created_at }}</td>
          <td>{{ data.updated_at }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul style="justify-content: center" class="pagination">
      <li class="page-item"><a class="page-link" href="http://127.0.0.1:8000/category/tranh-truyen/?page=1">1</a></li>
      <li class="page-item"><a class="page-link" href="http://127.0.0.1:8000/category/tranh-truyen/?page=2">2</a></li>
    </ul>
  </nav>
</body>
</html>
